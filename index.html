<!DOCTYPE html>
<html>
<head>
    <title>DB Reverse Engineer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh; background: #0a0e27; padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif; display: flex;
            align-items: center; justify-content: center; overflow-y: auto; position: relative;
        }

        /* --- FONDOS ANIMADOS --- */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(74, 86, 226, 0.15) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite; z-index: -2;
        }
        @keyframes pulse { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-50px, -50px) scale(1.1); } }
        
        .tech-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(74, 86, 226, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(74, 86, 226, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; pointer-events: none; z-index: -1;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 550px; width: 100%; 
            background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(74, 86, 226, 0.1);
            border: 1px solid rgba(74, 86, 226, 0.2); margin: 40px auto; position: relative; z-index: 1;
        }
        .container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, #4a56e2, #7877c6, #4a56e2);
            background-size: 200% 100%; border-radius: 24px 24px 0 0; animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0%, 100% { background-position: 0% 0%; } 50% { background-position: 100% 0%; } }

        /* --- HEADER --- */
        .header { text-align: center; margin-bottom: 30px; }
        .logo-container { width: 60px; height: 60px; margin: 0 auto 15px; position: relative; display: flex; align-items: center; justify-content: center; }
        .logo-outer { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(74, 86, 226, 0.3); border-radius: 16px; animation: rotate 10s linear infinite; }
        .logo-inner { position: absolute; width: 80%; height: 80%; border: 2px solid rgba(120, 119, 198, 0.5); border-radius: 12px; animation: rotate 7s linear infinite reverse; }
        .logo-core { width: 50%; height: 50%; background: linear-gradient(135deg, #4a56e2, #7877c6); border-radius: 8px; box-shadow: 0 0 20px rgba(74, 86, 226, 0.5); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .header h2 { font-size: 24px; font-weight: 700; color: #f9fafb; margin-bottom: 5px; }
        .header p { color: #9ca3af; font-size: 13px; margin: 0; }

        /* --- INPUTS --- */
        .form-label { font-weight: 600; color: #d1d5db; font-size: 12px; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-control {
            background: #1f2937; border: 1px solid rgba(74, 86, 226, 0.3); border-radius: 10px;
            padding: 12px; font-size: 14px; color: #ffffff !important; transition: all 0.3s;
        }
        .form-control:focus { outline: none; background: #111827; border-color: #4a56e2; box-shadow: 0 0 0 3px rgba(74, 86, 226, 0.2); }
        .input-wrapper { margin-bottom: 20px; }

        /* --- GRID DE OPCIONES (Checkboxes modernos) --- */
        .options-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
        }
        .section-title {
            color: #a5b4fc; font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            font-weight: 700; margin-bottom: 12px; display: block;
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .option-item { position: relative; }
        .option-check { display: none; } /* Ocultar el checkbox nativo */
        
        .option-label {
            display: flex; align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 12px; border-radius: 8px; cursor: pointer;
            color: #9ca3af; font-size: 13px; font-weight: 500;
            border: 1px solid transparent; transition: all 0.2s;
        }
        .option-label i { font-size: 16px; margin-right: 8px; color: #6366f1; }
        .option-label:hover { background: rgba(255, 255, 255, 0.1); color: white; }
        
        /* Estado Seleccionado */
        .option-check:checked + .option-label {
            background: rgba(74, 86, 226, 0.2);
            border-color: #4a56e2; color: #fff;
            box-shadow: 0 0 10px rgba(74, 86, 226, 0.1);
        }
        .option-check:checked + .option-label i { color: #a5b4fc; }

        /* --- BOTONES --- */
        .btn-primary {
            background: linear-gradient(135deg, #4a56e2, #7877c6); border: none; border-radius: 10px;
            padding: 14px; font-weight: 600; color: white; width: 100%; transition: all 0.3s;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(74, 86, 226, 0.4); }
        .btn-primary:disabled { opacity: 0.7; cursor: wait; }

        /* Botón de Ayuda */
        .help-btn {
            position: fixed; top: 20px; right: 20px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(74,86,226,0.3); color: #aeb5ea; padding: 8px 16px;
            border-radius: 20px; font-size: 13px; cursor: pointer; z-index: 1000;
            backdrop-filter: blur(5px); transition: all 0.3s;
        }
        .help-btn:hover { background: rgba(74,86,226,0.2); color: white; border-color: #6366f1; }

        /* --- MODAL Y ALERTAS --- */
        .modal-content { background: #111827; border: 1px solid rgba(74,86,226,0.3); color: #e2e8f0; }
        .modal-header, .modal-footer { border-color: rgba(74,86,226,0.2); }
        .btn-close { filter: invert(1); }
        .alert { display: none; margin-top: 20px; border-radius: 10px; font-size: 14px; }
        .alert-success { background: rgba(16,185,129,0.1); color: #34d399; border: 1px solid rgba(16,185,129,0.2); }
        .alert-danger { background: rgba(239,68,68,0.1); color: #f87171; border: 1px solid rgba(239,68,68,0.2); }
        
        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    
    <button id="btnInfo" class="help-btn">
        <i class="bi bi-info-circle me-1"></i> Help & Tips
    </button>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-outer"></div><div class="logo-inner"></div><div class="logo-core"></div>
            </div>
            <h2>DB Reverse Engineer</h2>
            <p>Export your database structure to multiple formats</p>
        </div>
        
        <form id="dbForm">
            <div class="row">
                <div class="col-6 input-wrapper">
                    <label class="form-label">Host</label>
                    <input type="text" id="host" class="form-control" value="localhost">
                </div>
                <div class="col-6 input-wrapper">
                    <label class="form-label">User</label>
                    <input type="text" id="user" class="form-control" value="root">
                </div>
            </div>
            
            <div class="input-wrapper">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            
            <div class="input-wrapper">
                <label class="form-label">Database Name</label>
                <input type="text" id="database" class="form-control" placeholder="e.g. ecommerce_db" required>
            </div>

            <div class="options-section">
                <label class="section-title"><i class="bi bi-file-earmark-plus"></i> Additional Formats</label>
                <div class="options-grid">
                    <div class="option-item">
                        <input type="checkbox" id="optMermaid" class="option-check">
                        <label for="optMermaid" class="option-label"><i class="bi bi-github"></i> Mermaid</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="optSql" class="option-check">
                        <label for="optSql" class="option-label"><i class="bi bi-database"></i> SQL DDL</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="optJson" class="option-check">
                        <label for="optJson" class="option-label"><i class="bi bi-filetype-json"></i> JSON</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="optPlantUML" class="option-check">
                        <label for="optPlantUML" class="option-label"><i class="bi bi-diagram-3"></i> PlantUML</label>
                    </div>
                </div>
            </div>

            <div class="options-section">
                <label class="section-title"><i class="bi bi-search"></i> Deep Analysis</label>
                <div class="option-item">
                    <input type="checkbox" id="optExtra" class="option-check">
                    <label for="optExtra" class="option-label w-100 justify-content-center">
                        <i class="bi bi-layers-half"></i> Include Views, Triggers & Procedures
                    </label>
                </div>
            </div>

            <button type="submit" id="btnRun" class="btn btn-primary">
                Start Reverse Engineering
            </button>
        </form>

        <div id="status" class="alert" role="alert"></div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-lightbulb"></i> How to use</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="small text-secondary-emphasis mb-3">
                        The <strong>.dbml</strong> and <strong>.md</strong> files are always generated (Core).
                    </p>
                    <div class="p-3 bg-dark rounded border border-secondary border-opacity-25 mb-3">
                        <h6 class="text-info fw-bold mb-1" style="font-size: 14px;">DBML Diagram</h6>
                        <ul class="small mb-0 ps-3" style="color: #cbd5e1;">
                            <li>Open the <code>.dbml</code> file.</li>
                            <li>Copy content to <a href="https://dbdiagram.io/d" target="_blank" class="text-primary text-decoration-none">dbdiagram.io</a>.</li>
                        </ul>
                    </div>
                    <div class="p-3 bg-dark rounded border border-secondary border-opacity-25">
                        <h6 class="text-success fw-bold mb-1" style="font-size: 14px;">Data Dictionary</h6>
                        <ul class="small mb-0 ps-3" style="color: #cbd5e1;">
                            <li>Open the <code>.md</code> file in VS Code.</li>
                            <li>Press <kbd class="bg-secondary">Ctrl</kbd>+<kbd class="bg-secondary">Shift</kbd>+<kbd class="bg-secondary">V</kbd> to preview.</li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-light" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- 1. LÓGICA DEL BOTÓN INFO ---
        const btnInfo = document.getElementById('btnInfo');
        let infoModal;
        btnInfo.addEventListener('click', () => {
            if (!infoModal) infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
            infoModal.show();
        });

        // --- 2. LÓGICA DEL FORMULARIO ---
        const form = document.getElementById('dbForm');
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('btnRun');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Estado de carga
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Working...';
            statusDiv.style.display = 'none';

            // Recolectar datos
            const data = {
                host: document.getElementById('host').value,
                user: document.getElementById('user').value,
                password: document.getElementById('password').value,
                database: document.getElementById('database').value,
                // Opciones seleccionadas
                options: {
                    mermaid: document.getElementById('optMermaid').checked,
                    sql: document.getElementById('optSql').checked,
                    json: document.getElementById('optJson').checked,
                    plantuml: document.getElementById('optPlantUML').checked,
                    extraObjects: document.getElementById('optExtra').checked // Opción E
                }
            };

            // Enviar al backend (main.js -> backend-logic.js)
            const response = await window.api.startAnalysis(data);

            // Mostrar resultado
            statusDiv.style.display = 'block';
            statusDiv.innerText = response.message;
            statusDiv.className = response.success ? 'alert alert-success' : 'alert alert-danger';
            
            // Restaurar botón
            btn.disabled = false;
            btn.innerHTML = 'Start Reverse Engineering';
        });
    </script>
</body>
</html>
