<!DOCTYPE html>
<html>
<head>
    <title>DB Reverse Engineer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #status { display: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4 text-primary">‚öôÔ∏è DB To Diagram</h2>
        
        <form id="dbForm">
            <div class="mb-3">
                <label>Host</label>
                <input type="text" id="host" class="form-control" value="localhost">
            </div>
            <div class="mb-3">
                <label>Usuario</label>
                <input type="text" id="user" class="form-control" value="root">
            </div>
            <div class="mb-3">
                <label>Contrase√±a</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="mb-3">
                <label>Base de Datos</label>
                <input type="text" id="database" class="form-control" placeholder="nombre_bd" required>
            </div>
            
            <button type="submit" id="btnRun" class="btn btn-primary w-100 py-2">üöÄ Generar Diagrama</button>
        </form>

        <div id="status" class="alert mt-3" role="alert"></div>
    </div>

    <script>
        const form = document.getElementById('dbForm');
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('btnRun');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Interfaz visual de "Cargando"
            btn.disabled = true;
            btn.innerText = "‚è≥ Procesando...";
            statusDiv.style.display = 'none';

            const data = {
                host: document.getElementById('host').value,
                user: document.getElementById('user').value,
                password: document.getElementById('password').value,
                database: document.getElementById('database').value
            };

            // Llamamos al puente (preload.js)
            const response = await window.api.startAnalysis(data);

            // Mostrar resultado
            statusDiv.style.display = 'block';
            statusDiv.innerText = response.message;
            
            if (response.success) {
                statusDiv.className = 'alert alert-success mt-3';
            } else {
                statusDiv.className = 'alert alert-danger mt-3';
            }

            btn.disabled = false;
            btn.innerText = "üöÄ Generar Diagrama";
        });
    </script>
</body>
</html>
